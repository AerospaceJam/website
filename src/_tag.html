{% extends "_common.html" %}

{% block title %}Posts tagged "{{ tag }}"{% endblock %}

{% block main %}
    <h2>Posts tagged "{{ tag }}"</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="/posts/{{ post.slug }}">{{ post.title }}</a>
                <span>{{ post.date }}</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
