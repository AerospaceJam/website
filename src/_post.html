{% extends "_common.html" %}

{% block title %}{{ post.title }} | Aerospace Jam{% endblock %}

{% block main %}
<article>
    <h1>{{ post.title|safe }}</h1>
    {% for tag in post.tags %}
    <a class="tag" href="/posts/tag/{{ tag }}">{{ tag }}</a>
    {% endfor %}
    <time>{{ post.date }}</time>
    {{ post.content|safe }}
</article>
{% endblock %}
